<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kingfisher Pig Latin Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./dist/bundle.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Menu</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Kingfisher Demo</a>
      </div>
      <div id="navbar" class="navbar-collapse navbar-inverse collapse" aria-expanded="false">
        <ul class="nav navbar-nav">
          <li class="active"><a>Pig Latin</a></li>
          <li><a href="https://linkedin.com/in/jahidzaynal" >LinkedIn Profile</a></li>
          <li><a href="https://theregister.co.uk">The Register</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h3>Pig Latin Translator</h3>
    <form class="form pig-latin-form" onsubmit="return translatePigLatin(this)">
      <div class="form-group">
        <label for="original-text">Original text:</label>
        <textarea id="original-text" class="form-control" rows="3" autofocus></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Translate</button>

      <div class="form-group">
        <label for="pig-latin-text">Pig Latin text:</label>
        <textarea id="pig-latin-text" class="form-control" rows="3" readonly></textarea>
      </div>
    </form>
  </div>
</body>
</html>
